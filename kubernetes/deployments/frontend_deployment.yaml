apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-container
          image: docker.io/felixchen1998/web-watcher-frontend:latest
          # resources:
          #   limits:
          #     memory: "1Gi"
          #     cpu: "500m"
